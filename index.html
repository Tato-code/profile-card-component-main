<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section class="profile">
    <div class="profile-content">
        <div class="profile-image">
          <img src="images/image-victor.jpg" alt="" class="img-profile">
        </div>
        <div class="profile-text">
          <h2 class="profile-name">Victor Crest <span class="profile-numbers">26</span></h2>
          <h3 class="profile-city">London</h3> 
        </div>
      </div>
      <div class="profile-social">
        <div class="box-social">
          <h2 class="numbers-social">80K</h2>
          <h3 class="text-social">Followers</h3>
        </div>
        <div class="box-social">
          <h2 class="numbers-social">803K</h2>
          <h3 class="text-social">Likes</h3>
        </div>
        <div class="box-social">
          <h2 class="numbers-social">1.4K</h2>
          <h3 class="text-social">Photos</h3>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
